<html>

<head></head>

<body>
    <a href="{{ url_for('logout') }}">Log out</a>
    Currently logged in as {{username}}
    <a href="{{ url_for('profile') }}">Saved Recipes</a>
    <a href="{{ url_for('comments') }}">Comments</a>

    <div>
        <form method="POST" action="/search">
            <input type="text" name="keyword" placeholder="Search for Recipes">
            <input type="submit" value="Search">
        </form>
    </div>

    <div>
        <h1>Looking for something new? Try these {{q}} dishes!</h1>
    </div>

    {% for i in range(len_recipes) %}
    <div>

        <form id="form__submit" action="{{ url_for('details') }}" method="POST">
            <input type="submit" value="{{recipes[i].label}}" />
            <div id="id">
                <input name="label" value="{{recipes[i].label}}" />
                <input name="id" value="{{ recipes[i].id }}" readonly />
                <input name="image" value="{{ recipes[i].image }}" readonly />
                <input name="url" value="{{ recipes[i].url }}" readonly />
            </div>
        </form>

        <div>
            Source: <a href="{{ recipes[i].url }}" target="_blank">{{ recipes[i].source }}</a>
        </div>

        <div>
            <a><img src="{{ recipes[i].image }}" /></a>
        </div>

        <div>
            <form method='POST' action="favorite">
                <div id="id">
                    <input type="text" name="recipeLabel" value="{{recipes[i].label}}" readonly /><br>
                    <input type="text" name="recipeImage" value="{{recipes[i].image}}" readonly /><br>
                    <input type="text" name="recipeURL" value="{{recipes[i].url}}" readonly /><br>
                    <input type="text" name="recipeID" value="{{recipes[i].id}}" readonly />
                </div>
                <input type="submit" value="Save" />
            </form>
        </div>

    </div>
    {% endfor %}

    <script>
        const div = document.querySelectorAll("#id");

        for (let i = 0; i < div.length; i++) {
            div[i].style.display = 'none';
        }

        function submitForm() {
            let form = document.getElementById("form__submit");
            form.submit();
        }
    </script>

</body>

</html>
