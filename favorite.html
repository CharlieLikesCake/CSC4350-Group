<html>

<head></head>

<body>
    <a href="{{ url_for('logout') }}">Log out</a>
    Save Recipe Page. <br>
    Username: <b>{{username}}</b> <br>
    <a href="{{ url_for('index') }}">Main Page</a>

    <div>
        <h1>Saved Dishes</h1>
    </div>

    {% for i in range(len_recipes) %}

    detail: <a href="{{ recipes[i].details }}" target="_blank">{{recipes[i].label}}</a><br>
    <a><img src="{{ recipes[i].image }}" /></a><br><br>

    {% endfor %}

    <form method="POST" action="/delete">
        <div>
            <input type="submit" value="delete" name="delete" />
        </div>
    </form>
    </div>
</body>

</html>
